version: '3.7'
services:

  # The LSST software stack, created from the latest weekly image pulled from the registry
  lsst:
    container_name: lsst-stack
    #image: lsstsqre/centos:w_latest
    image: leanne/lsst-stack
    volumes:
      - type: bind
        source: /Users/leanne/LSST/pycharm-workspace
        target: /mnt/repos
        read_only: false
      - type: bind
        source: /Users/leanne/Datasets
        target: /mnt/datasets
        read_only: false
    tty: true
    stdin_open: true